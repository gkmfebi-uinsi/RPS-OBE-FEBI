<!doctype html>

<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* Base Settings */
    body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
    
    /* Animation: Background Blobs Movement */
    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob { animation: blob 7s infinite; }
    .animation-delay-2000 { animation-delay: 2s; }
    .animation-delay-4000 { animation-delay: 4s; }

    /* Animation: Entrance Fade In */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }

    /* Custom Scrollbar for Modal */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    /* Glass Effect Utility */
    .glass-panel {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
  </style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>

<body class="h-full w-full bg-slate-50 relative selection:bg-emerald-500 selection:text-white">

  <div class="fixed inset-0 w-full h-full overflow-hidden -z-10">
    <div class="absolute top-0 -left-4 w-72 h-72 bg-emerald-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-amber-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-teal-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    <div class="absolute inset-0 bg-white/40 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]"></div>
  </div>

  <div id="app-container" class="h-full w-full flex items-center justify-center p-4 md:p-6 overflow-y-auto">
    
    <div class="glass-panel w-full max-w-[480px] rounded-[2.5rem] shadow-2xl shadow-slate-200/50 p-8 md:p-10 flex flex-col items-center relative overflow-hidden">
      
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-emerald-500 to-transparent opacity-50"></div>

      <div class="mb-8 fade-in-up">
        <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-emerald-600 to-amber-500 rounded-full opacity-20 group-hover:opacity-40 blur transition duration-500"></div>
            <img src="https://raw.githubusercontent.com/mathnology/UPM-GKM-FEBI/refs/heads/main/UPM%20GKM%20FEBI.png" alt="UPM GKM FEBI Logo" class="relative h-24 md:h-28 object-contain drop-shadow-sm transform transition duration-500 group-hover:scale-105">
        </div>
      </div>

      <div class="text-center mb-10 fade-in-up delay-100">
        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-50 border border-emerald-100 mb-4">
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
            </span>
            <span class="text-xs font-semibold text-emerald-700 uppercase tracking-wide">Portal Resmi</span>
        </div>
        <h1 id="app-title" class="text-2xl md:text-3xl font-extrabold text-slate-800 tracking-tight leading-tight mb-2">Rencana Pembelajaran Semester</h1>
        <p class="text-slate-500 font-medium text-sm md:text-base">Sistem Manajemen Mutu & Dokumen Akademik</p>
      </div>

      <div class="w-full space-y-4 fade-in-up delay-200">

        <button id="btn-one" class="group relative w-full bg-white hover:bg-emerald-50/50 border border-slate-100 hover:border-emerald-200 rounded-2xl p-4 flex items-center gap-4 transition-all duration-300 hover:shadow-lg hover:shadow-emerald-500/10 hover:-translate-y-1">
          <div class="flex-shrink-0 w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center text-white shadow-md shadow-emerald-500/20 group-hover:scale-110 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
          </div>
          <div class="flex-1 text-left">
            <span id="btn-one-text" class="block text-slate-800 font-bold text-base group-hover:text-emerald-700 transition-colors">Contoh & Kelengkapan</span>
            <span class="block text-xs text-slate-400 font-medium mt-0.5">Panduan & Template</span>
          </div>
          <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center group-hover:bg-emerald-500 group-hover:text-white transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transform group-hover:translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
          </div>
        </button>

        <button id="btn-two" class="group relative w-full bg-white hover:bg-amber-50/50 border border-slate-100 hover:border-amber-200 rounded-2xl p-4 flex items-center gap-4 transition-all duration-300 hover:shadow-lg hover:shadow-amber-500/10 hover:-translate-y-1">
          <div class="flex-shrink-0 w-12 h-12 rounded-xl bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center text-white shadow-md shadow-amber-500/20 group-hover:scale-110 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
          </div>
          <div class="flex-1 text-left">
            <span id="btn-two-text" class="block text-slate-800 font-bold text-base group-hover:text-amber-700 transition-colors">Unggah RPS</span>
            <span class="block text-xs text-slate-400 font-medium mt-0.5">Upload Dokumen Baru</span>
          </div>
          <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center group-hover:bg-amber-500 group-hover:text-white transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transform group-hover:translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
          </div>
        </button>

        <button id="btn-three" class="group relative w-full bg-white hover:bg-teal-50/50 border border-slate-100 hover:border-teal-200 rounded-2xl p-4 flex items-center gap-4 transition-all duration-300 hover:shadow-lg hover:shadow-teal-500/10 hover:-translate-y-1">
          <div class="flex-shrink-0 w-12 h-12 rounded-xl bg-gradient-to-br from-teal-600 to-emerald-800 flex items-center justify-center text-white shadow-md shadow-teal-500/20 group-hover:scale-110 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          </div>
          <div class="flex-1 text-left">
            <span id="btn-three-text" class="block text-slate-800 font-bold text-base group-hover:text-teal-800 transition-colors">Cek Status Verifikasi</span>
            <span class="block text-xs text-slate-400 font-medium mt-0.5">Monitoring & Validasi</span>
          </div>
          <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center group-hover:bg-teal-700 group-hover:text-white transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transform group-hover:translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
          </div>
        </button>

      </div>

      <div class="mt-10 fade-in-up delay-300 text-center border-t border-slate-100 pt-6 w-full">
        <p class="text-slate-400 text-xs font-medium">Â© 2024 UPM GKM FEBI. All rights reserved.</p>
      </div>

    </div>
  </div>

  <div id="modal-container" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity opacity-0" id="modal-backdrop"></div>
    
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-3xl w-full max-w-md shadow-2xl transform scale-95 opacity-0 transition-all duration-300 overflow-hidden relative">
            </div>
    </div>
  </div>

  <script>
    const defaultConfig = {
      app_title: 'Rencana Pembelajaran Semester',
      button_one_text: 'Contoh & Kelengkapan RPS',
      button_one_url: 'https://drive.google.com/drive/folders/131iqvmUm00Q66ddXrjGV1FC-1mE8WF7H?usp=sharing',
      button_two_text: 'Unggah RPS',
      button_two_url: 'https://forms.gle/hpAC7DSEwan7SrbM8',
      button_three_text: 'Cek Status Verifikasi',
      button_three_url: ''
    };

    let config = { ...defaultConfig };

    // ANIMATION UTILS
    function animateModalIn() {
        const container = document.getElementById('modal-container');
        const backdrop = document.getElementById('modal-backdrop');
        const content = document.getElementById('modal-content');
        
        container.classList.remove('hidden');
        // Trigger reflow
        void container.offsetWidth;
        
        backdrop.classList.remove('opacity-0');
        content.classList.remove('scale-95', 'opacity-0');
        content.classList.add('scale-100', 'opacity-100');
    }

    function animateModalOut() {
        const container = document.getElementById('modal-container');
        const backdrop = document.getElementById('modal-backdrop');
        const content = document.getElementById('modal-content');

        backdrop.classList.add('opacity-0');
        content.classList.remove('scale-100', 'opacity-100');
        content.classList.add('scale-95', 'opacity-0');

        setTimeout(() => {
            container.classList.add('hidden');
        }, 300);
    }

    // Modal Logic
    function showModal(contentHTML) {
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = contentHTML;
      animateModalIn();
    }

    function hideModal() {
      animateModalOut();
    }

    function openURL(url) {
      if (url && url.trim()) {
        window.open(url, '_blank', 'noopener,noreferrer');
      } else {
        showModal(`
          <div class="p-8 text-center">
            <div class="w-16 h-16 bg-amber-100 text-amber-600 rounded-full flex items-center justify-center mx-auto mb-6">
                 <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-2">Tautan Belum Tersedia</h3>
            <p class="text-slate-500 mb-8 leading-relaxed">Halaman yang Anda tuju belum dikonfigurasi oleh administrator sistem.</p>
            <button onclick="hideModal()" class="w-full py-3.5 bg-slate-900 text-white rounded-xl font-semibold hover:bg-slate-800 active:scale-95 transition-all shadow-lg shadow-slate-900/20">
              Mengerti, Tutup
            </button>
          </div>
        `);
      }
    }

    // Event Listeners
    document.getElementById('btn-one').addEventListener('click', () => openURL(config.button_one_url));
    document.getElementById('btn-two').addEventListener('click', () => openURL(config.button_two_url));
    document.getElementById('btn-three').addEventListener('click', () => openURL(config.button_three_url));

    document.getElementById('modal-container').addEventListener('click', function(e) {
      if (e.target.id === 'modal-backdrop' || e.target.id === 'modal-container') {
        hideModal();
      }
    });

    // Element SDK
    async function onConfigChange(cfg) {
      config = { ...defaultConfig, ...cfg };
      document.getElementById('app-title').textContent = config.app_title || defaultConfig.app_title;
      document.getElementById('btn-one-text').textContent = config.button_one_text || defaultConfig.button_one_text;
      document.getElementById('btn-two-text').textContent = config.button_two_text || defaultConfig.button_two_text;
      document.getElementById('btn-three-text').textContent = config.button_three_text || defaultConfig.button_three_text;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: () => ({ recolorables: [], borderables: [], fontEditable: undefined, fontSizeable: undefined }),
        mapToEditPanelValues: (cfg) => new Map(Object.entries(cfg))
      });
    }
  </script>
</body>
</html>
