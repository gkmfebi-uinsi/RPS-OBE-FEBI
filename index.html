<!doctype html>
<html lang="id" class="h-full antialiased">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu RPS - UPM GKM FEBI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* Base Settings */
    body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
    
    /* Animation: Background Blobs Movement */
    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob { animation: blob 10s infinite; }
    .animation-delay-2000 { animation-delay: 2s; }
    .animation-delay-4000 { animation-delay: 4s; }

    /* Animation: Entrance Fade In */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    /* Glass Effect Utility */
    .glass-panel {
      background: rgba(255, 255, 255, 0.85); 
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
  </style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>

<body class="h-full w-full bg-slate-50 relative selection:bg-emerald-500 selection:text-white flex items-center justify-center">

  <div class="fixed inset-0 w-full h-full overflow-hidden -z-10">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-slate-50 to-slate-100"></div>
    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-emerald-300/40 rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
    <div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-amber-300/40 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-[-10%] left-[20%] w-[600px] h-[600px] bg-teal-300/40 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-4000"></div>
    <div class="absolute inset-0 bg-white/30 bg-[radial-gradient(#94a3b8_1px,transparent_1px)] [background-size:24px_24px] opacity-40"></div>
  </div>

  <div id="app-container" class="w-full max-w-5xl p-4 md:p-8">
    
    <div class="glass-panel w-full rounded-[2rem] shadow-2xl shadow-slate-200/60 p-6 md:p-12 relative overflow-hidden flex flex-col md:flex-row items-center gap-8 md:gap-16">
      
      <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-emerald-400 via-amber-400 to-blue-500 opacity-80"></div>

      <div class="w-full md:w-5/12 text-center md:text-left flex flex-col items-center md:items-start fade-in-up">
        
        <div class="relative group mb-8 md:mb-10">
            <div class="absolute -inset-4 bg-gradient-to-r from-emerald-200 to-amber-200 rounded-full opacity-30 blur-xl group-hover:opacity-50 transition duration-700"></div>
            <img src="https://raw.githubusercontent.com/mathnology/UPM-GKM-FEBI/refs/heads/main/UPM%20GKM%20FEBI.png" alt="UPM GKM FEBI Logo" class="relative h-28 md:h-40 object-contain drop-shadow-md transform transition duration-500 group-hover:scale-105">
        </div>

        <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-emerald-50 border border-emerald-100 mb-4 md:mb-6 shadow-sm">
            <span class="relative flex h-2.5 w-2.5">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
            </span>
            <span class="text-xs font-bold text-emerald-700 uppercase tracking-wider">Portal Akademik</span>
        </div>

        <h1 id="app-title" class="text-3xl md:text-5xl font-extrabold text-slate-800 tracking-tight leading-[1.1] mb-4">
          Rencana <br class="hidden md:block">Pembelajaran <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-teal-600">Semester</span>
        </h1>
        <p class="text-slate-500 font-medium text-base md:text-lg leading-relaxed max-w-sm md:max-w-none mx-auto md:mx-0">
          Platform terpadu Unit Penjaminan Mutu & GKM FEBI untuk pengelolaan dokumen RPS yang terstandarisasi.
        </p>

        <div class="hidden md:block mt-12 pt-6 border-t border-slate-200/60 w-full">
            <p class="text-slate-400 text-xs font-semibold">© 2025 UPM GKM FEBI</p>
        </div>
      </div>

      <div class="w-full md:w-7/12 flex flex-col justify-center fade-in-up delay-200">
        
        <div class="md:hidden w-16 h-1 bg-slate-200 rounded-full mx-auto mb-8"></div>

        <div class="space-y-4">
            <button id="btn-one" class="group relative w-full bg-white hover:bg-emerald-50/80 border border-slate-200 hover:border-emerald-300 rounded-2xl p-4 md:p-5 flex items-center gap-5 transition-all duration-300 hover:shadow-xl hover:shadow-emerald-500/10 hover:-translate-y-1">
              <div class="flex-shrink-0 w-12 h-12 md:w-14 md:h-14 rounded-2xl bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center text-white shadow-lg shadow-emerald-500/25 group-hover:scale-110 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 md:w-7 md:h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
              </div>
              <div class="flex-1 text-left">
                <span id="btn-one-text" class="block text-slate-800 font-bold text-lg group-hover:text-emerald-700 transition-colors">Contoh & Kelengkapan</span>
                <span class="block text-sm text-slate-400 font-medium">Akses panduan dan template</span>
              </div>
              <div class="hidden md:flex w-8 h-8 rounded-full bg-slate-50 items-center justify-center group-hover:bg-emerald-500 group-hover:text-white transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transform group-hover:translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
              </div>
            </button>

            <button id="btn-two" class="group relative w-full bg-white hover:bg-amber-50/80 border border-slate-200 hover:border-amber-300 rounded-2xl p-4 md:p-5 flex items-center gap-5 transition-all duration-300 hover:shadow-xl hover:shadow-amber-500/10 hover:-translate-y-1">
              <div class="flex-shrink-0 w-12 h-12 md:w-14 md:h-14 rounded-2xl bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center text-white shadow-lg shadow-amber-500/25 group-hover:scale-110 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 md:w-7 md:h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
              </div>
              <div class="flex-1 text-left">
                <span id="btn-two-text" class="block text-slate-800 font-bold text-lg group-hover:text-amber-700 transition-colors">Unggah RPS</span>
                <span class="block text-sm text-slate-400 font-medium">Formulir pengumpulan dokumen</span>
              </div>
              <div class="hidden md:flex w-8 h-8 rounded-full bg-slate-50 items-center justify-center group-hover:bg-amber-500 group-hover:text-white transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transform group-hover:translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
              </div>
            </button>

            <button id="btn-three" class="group relative w-full bg-white hover:bg-teal-50/80 border border-slate-200 hover:border-teal-300 rounded-2xl p-4 md:p-5 flex items-center gap-5 transition-all duration-300 hover:shadow-xl hover:shadow-teal-500/10 hover:-translate-y-1">
              <div class="flex-shrink-0 w-12 h-12 md:w-14 md:h-14 rounded-2xl bg-gradient-to-br from-teal-600 to-emerald-800 flex items-center justify-center text-white shadow-lg shadow-teal-500/25 group-hover:scale-110 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 md:w-7 md:h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              </div>
              <div class="flex-1 text-left">
                <span id="btn-three-text" class="block text-slate-800 font-bold text-lg group-hover:text-teal-800 transition-colors">Cek Status Verifikasi</span>
                <span class="block text-sm text-slate-400 font-medium">Monitoring validasi GKM</span>
              </div>
              <div class="hidden md:flex w-8 h-8 rounded-full bg-slate-50 items-center justify-center group-hover:bg-teal-700 group-hover:text-white transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transform group-hover:translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
              </div>
            </button>

            <button id="btn-info" class="group relative w-full bg-white hover:bg-blue-50/80 border border-slate-200 hover:border-blue-300 rounded-2xl p-4 md:p-5 flex items-center gap-5 transition-all duration-300 hover:shadow-xl hover:shadow-blue-500/10 hover:-translate-y-1">
                <div class="flex-shrink-0 w-12 h-12 md:w-14 md:h-14 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white shadow-lg shadow-blue-500/25 group-hover:scale-110 transition-transform duration-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 md:w-7 md:h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
                <div class="flex-1 text-left">
                  <span id="btn-info-text" class="block text-slate-800 font-bold text-lg group-hover:text-blue-700 transition-colors">Informasi Tambahan</span>
                  <span class="block text-sm text-slate-400 font-medium">FAQ, Kontak & Bantuan Lainnya</span>
                </div>
                <div class="hidden md:flex w-8 h-8 rounded-full bg-slate-50 items-center justify-center group-hover:bg-blue-500 group-hover:text-white transition-all duration-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transform group-hover:translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                </div>
            </button>

        </div>
        
        <div class="md:hidden mt-8 text-center w-full">
            <p class="text-slate-400 text-xs font-semibold">© 2024 UPM GKM FEBI. v2.1</p>
        </div>

      </div>

    </div>
  </div>

  <div id="modal-container" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity opacity-0" id="modal-backdrop"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-3xl w-full max-w-md shadow-2xl transform scale-95 opacity-0 transition-all duration-300 overflow-hidden relative border border-white/50">
        </div>
    </div>
  </div>

  <script>
    const defaultConfig = {
      app_title: 'Rencana Pembelajaran Semester',
      button_one_text: 'Contoh & Kelengkapan RPS',
      button_one_url: 'https://drive.google.com/drive/folders/131iqvmUm00Q66ddXrjGV1FC-1mE8WF7H?usp=sharing',
      button_two_text: 'Unggah RPS',
      button_two_url: 'https://forms.gle/hpAC7DSEwan7SrbM8',
      button_three_text: 'Cek Status Verifikasi',
      button_three_url: '',
      button_info_text: 'Informasi Tambahan', // Config Baru
      button_info_url: '' // Config Baru
    };

    let config = { ...defaultConfig };

    function animateModalIn() {
        const container = document.getElementById('modal-container');
        const backdrop = document.getElementById('modal-backdrop');
        const content = document.getElementById('modal-content');
        container.classList.remove('hidden');
        void container.offsetWidth;
        backdrop.classList.remove('opacity-0');
        content.classList.remove('scale-95', 'opacity-0');
        content.classList.add('scale-100', 'opacity-100');
    }

    function animateModalOut() {
        const container = document.getElementById('modal-container');
        const backdrop = document.getElementById('modal-backdrop');
        const content = document.getElementById('modal-content');
        backdrop.classList.add('opacity-0');
        content.classList.remove('scale-100', 'opacity-100');
        content.classList.add('scale-95', 'opacity-0');
        setTimeout(() => { container.classList.add('hidden'); }, 300);
    }

    function showModal(contentHTML) {
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = contentHTML;
      animateModalIn();
    }

    function hideModal() { animateModalOut(); }

    function openURL(url) {
      if (url && url.trim()) {
        window.open(url, '_blank', 'noopener,noreferrer');
      } else {
        showModal(`
          <div class="p-8 text-center">
            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm">
                 <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-2">Informasi Belum Tersedia</h3>
            <p class="text-slate-500 mb-8 leading-relaxed">Tautan informasi tambahan belum diatur oleh administrator.</p>
            <button onclick="hideModal()" class="w-full py-3.5 bg-slate-900 text-white rounded-xl font-semibold hover:bg-slate-800 active:scale-95 transition-all shadow-lg shadow-slate-900/20">
              Tutup
            </button>
          </div>
        `);
      }
    }

    // Event Listeners
    document.getElementById('btn-one').addEventListener('click', () => openURL(config.button_one_url));
    document.getElementById('btn-two').addEventListener('click', () => openURL(config.button_two_url));
    document.getElementById('btn-three').addEventListener('click', () => openURL(config.button_three_url));
    document.getElementById('btn-info').addEventListener('click', () => openURL(config.button_info_url)); // Listener Baru

    document.getElementById('modal-container').addEventListener('click', function(e) {
      if (e.target.id === 'modal-backdrop' || e.target.id === 'modal-container') {
        hideModal();
      }
    });

    async function onConfigChange(cfg) {
      config = { ...defaultConfig, ...cfg };
      document.getElementById('app-title').innerHTML = config.app_title || defaultConfig.app_title;
      document.getElementById('btn-one-text').textContent = config.button_one_text || defaultConfig.button_one_text;
      document.getElementById('btn-two-text').textContent = config.button_two_text || defaultConfig.button_two_text;
      document.getElementById('btn-three-text').textContent = config.button_three_text || defaultConfig.button_three_text;
      document.getElementById('btn-info-text').textContent = config.button_info_text || defaultConfig.button_info_text;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: () => ({ recolorables: [], borderables: [], fontEditable: undefined, fontSizeable: undefined }),
        mapToEditPanelValues: (cfg) => new Map(Object.entries(cfg))
      });
    }
  </script>
</body>
</html>
